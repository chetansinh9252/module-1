<!DOCTYPE html>
<html>
<head>
    <title>Box Animation</title>
    <style>
        body {
    margin: 0;
    height: 100px;
    display: flex;
    align-items: center;
    background-color: #f4f4f4;
    
}


.box {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    margin-top: 645px;
   
    animation: move 3s linear reverse ;
}


@keyframes move {
    0% {
        left: 0;
        background-color: gold;
    }

    50% {
        background-color: blueviolet;
    }

    100% {
        left: 80%;
        background-color: aqua;
    }
}
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
